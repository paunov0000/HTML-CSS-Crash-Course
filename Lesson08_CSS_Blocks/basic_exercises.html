<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles/basic_exercises.css">
  </head>

  <body>
    <input class="name_box" type="textbox" placeholder="Name">
    <input class="email_box" type="textbox" placeholder="Email">


    <p class="survey_text">
      Thanks for chatting with our customer support.
      Would you like to take our quick survey?
    </p>

    <button class="yes_button">
      Yes
    </button>

    <button class="no_button">
      No
    </button>


    <div class="google">

      <div class="google_pic">

        <a class="google_logo" href="https://google.com">
        
          <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-google-sva-scholarship-20.png" width="200">
    
        </a>
    
      </div>
      
      <div class="searchbar">
  
        <input class="ellipse_searchbox" type="textbox" placeholder="Search Google or type a URL">
  
      </div>

      <div class="navigational_buttons">
        <button class="search_button">
          Google Search
        </button>

        <button class="lucky_button">
          I'm Feeling Lucky
        </button>
      </div>

    </div>

    
    
  </body>
</html>
